<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Phone Hunter</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="px-2 py-5 m-auto">
			<h1 class="text-center fw-bold p-5 display-3">Welcome to Phone Hunter</h1>
			<div class="form-floating mx-auto d-block d-sm-flex gap-3">
				<input id="search-field" class="form-control" placeholder="Leave a comment here" id="floatingTextarea" />
				<label for="floatingTextarea">Search here</label>
				<button id="search-btn" class="btn btn-primary px-5 py-3 mt-sm-0 mt-3 mx-auto d-block">SEARCH</button>
			</div>
		</header>
		<main class="container">
			<section class="px-5">
				<div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
			</section>
			<div id="no-phone-found" class="alert alert-danger alert-dismissible fade show w-75 d-none mx-auto" role="alert">
				<strong>Uffs!</strong> No phones found! Please search again.
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			<section id="loader" class="d-none">
				<div class="content">
					<div class="loading">
						<p>loading</p>
						<span></span>
					</div>
				</div>
			</section>
			<div id="btn-show-more-box" class="d-none p-5">
				<button id="btn-show-more" class="btn btn-success m-auto d-block px-3">Show More</button>
			</div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<script src="app.js"></script>
	</body>
</html>
